<html>
  <head>
    <link rel='stylesheet' href='./static/pure-min.css'/> 
    <link rel='stylesheet' href='./static/styles.css'/>
    <script type='text/javascript' src='./static/d3.js'></script>
    <script type='text/javascript' src='./static/d3.layout.js'></script>
    <script type='text/javascript' src='./static/treevis.js'></script>
    <script type='text/javascript' src='./static/metonym.js'></script>
  </head>
  <body>
    <div class='container'>
      <div class='titlebar'>
        <h1>Metonym</h1>
        <div class='menu-container'>
          <ul id='menu'>
            <li class='menu-li' data-tab='overview-tab'>Overview</li>
            <li class='menu-li' data-tab='output-tab'>Output</li>
            <li class='menu-li' data-tab='tree-view-tab'>Tree</li>
            <li class='menu-li' data-tab='raw-tab'>Raw</li>
          </ul>
        </div>
      </div>
      <div id='content' class='content'>
        <div id='overview-tab' class='content-tab'>
          <div id='overview-text' class='overview-content'>
            <div>
            </div>
          </div>
        </div>
        <div id='output-tab' class='content-tab output-content-tab'>
          <div id='tools-container' class='output-container'>
            <div id='summary' class='summary-stats'></div>
            <input id='select-examples-checkbox' type='checkbox'>
            <label id='select-examples-label'>Select All</label>
            </br>
            </br>
            <label id='random-example-label'>Random (Probability 1.00)</label>
            </br>
            <input id='random-example-range' type='range' min='0' max='1' step='0.01' value='1'></input>
            </br>
            </br>
            <input id='add-examples-btn' class='button-primary pure-button' type='button' value='Add'></input>
          </div>
          <div id='examples-container' class='examples-container'>
          </div>
        </div>
        <div id='tree-view-tab' class='content-tab'>
          <svg id='svg'></svg>
        </div>
        <div id='raw-tab' class='content-tab'>
          <textarea id='raw-ast' class='raw-result'></textarea>
          <textarea id='raw-rasa' class='raw-result'></textarea>
        </div>
      </div>
      <div id='error-bar' class='error-bar'></div>
      <div class='footer'>
        <form class='pure-form'>
          <select id='example-select' class='input-select' type='select'></select>
          <input id='intent-input' class='intent-input' placeholder='Intent Type' type='text'></input>
          <input id='metonym-input' class='metonym-input' placeholder='Metonym Syntax' type='text'></input>
          <input id='parse-btn' class='button-primary pure-button' type='button' value='Go!'></input>
        </form>
      </div>
    </div>
  </body>
</html>
